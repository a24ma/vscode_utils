        <style>
.task-list-item {
    list-style-type: none;
}

.task-list-item-checkbox {
    margin-left: -20px;
    vertical-align: middle;
    pointer-events: none;
}
</style>
<style>
:root {
  --color-note: #0969da;
  --color-tip: #1a7f37;
  --color-warning: #9a6700;
  --color-severe: #bc4c00;
  --color-caution: #d1242f;
  --color-important: #8250df;
}

</style>
<style>
@media (prefers-color-scheme: dark) {
  :root {
    --color-note: #2f81f7;
    --color-tip: #3fb950;
    --color-warning: #d29922;
    --color-severe: #db6d28;
    --color-caution: #f85149;
    --color-important: #a371f7;
  }
}

</style>
<style>
.markdown-alert {
  padding: 0.5rem 1rem;
  margin-bottom: 16px;
  color: inherit;
  border-left: .25em solid #888;
}

.markdown-alert>:first-child {
  margin-top: 0
}

.markdown-alert>:last-child {
  margin-bottom: 0
}

.markdown-alert .markdown-alert-title {
  display: flex;
  font-weight: 500;
  align-items: center;
  line-height: 1
}

.markdown-alert .markdown-alert-title .octicon {
  margin-right: 0.5rem;
  display: inline-block;
  overflow: visible !important;
  vertical-align: text-bottom;
  fill: currentColor;
}

.markdown-alert.markdown-alert-note {
  border-left-color: var(--color-note);
}

.markdown-alert.markdown-alert-note .markdown-alert-title {
  color: var(--color-note);
}

.markdown-alert.markdown-alert-important {
  border-left-color: var(--color-important);
}

.markdown-alert.markdown-alert-important .markdown-alert-title {
  color: var(--color-important);
}

.markdown-alert.markdown-alert-warning {
  border-left-color: var(--color-warning);
}

.markdown-alert.markdown-alert-warning .markdown-alert-title {
  color: var(--color-warning);
}

.markdown-alert.markdown-alert-tip {
  border-left-color: var(--color-tip);
}

.markdown-alert.markdown-alert-tip .markdown-alert-title {
  color: var(--color-tip);
}

.markdown-alert.markdown-alert-caution {
  border-left-color: var(--color-caution);
}

.markdown-alert.markdown-alert-caution .markdown-alert-title {
  color: var(--color-caution);
}

</style>
        <style>
html,
body {
    line-height: 1.5;
    padding: 0 26px;
    /* font-size: 14px; */
    font-size: 20px;
}

body {
    /* font-size: 150%; */
    background-color: #17232f;
    color: rgb(229, 238, 245);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI', system-ui, 'Ubuntu', 'Droid Sans', sans-serif;
}

h1,
h2,
h3,
h4,
h5,
h6 {
    font-weight: normal;
    margin: 0;
    padding: 0;
}

h1,
h2,
h3 {
    font-weight: bold;
    background-size: cover;
    box-shadow: 4px 8px 16px white;
    border: 4px solid #17232f7e;
}

h1 {
    font-size: 220% !important;
    padding: 30px 40px;
    margin-bottom: 1em;
    color: #ffffff;
    text-align: center;
    background-image: linear-gradient(to bottom, #17232f, #000);
    border-radius: 10px;
}

h2 {
    font-size: 180% !important;
    padding: 20px 30px;
    margin-top: 2em;
    margin-bottom: 1em;
    color: #ffffff;
    text-align: center;
    background-image: linear-gradient(to bottom, #3d4b55, #202427);
    border-radius: 5px;
}

h3 {
    font-size: 160% !important;
    padding: 10px 30px;
    margin-top: 1em;
    margin-bottom: 1em;
    color: #17232f;
    background-image: linear-gradient(to bottom, #fff, #a8c4e9);
    border-radius: 5px;
}

h4 {
    font-size: 140% !important;
    font-weight: bold;
    padding: 10px 30px 10px 30px;
    margin-top: 1em;
    margin-bottom: 1em;
    /* border-radius: 15px; */
    border-top-left-radius: 40px;
    border-bottom-right-radius: 40px;
    color: #1e3653;
    border-left: 50px solid #3b72b9;
    background-image: linear-gradient(to bottom, #3b72b9, #5890da);
}

h5 {
    color: #516a8b;
    font-size: 120% !important;
    font-weight: bold;
    padding: 10px;
    margin-bottom: 1em;
    color: #b2c8e4;
    border-bottom: 3px solid #a8c4e9;
    background-image: linear-gradient(to bottom, #162b3f, #18293a);
}

h6 {
    color: #516a8b;
    font-size: 110% !important;
    font-weight: bold;
    padding: 10px;
    margin-bottom: 1em;
    color: #8f99a5;
    border-bottom: 3px dotted #a8c4e9;
    background-image: linear-gradient(to bottom, rgb(22, 45, 68), #18293a);
}

a {
    color: rgb(189, 115, 211);
}


ul,
ol {
    /* list-style-type: none; */
    padding-left: 40px;
    /* 縦線の左マージン */
}

li {
    position: relative;
    line-height: 1.3;
    padding-left: 10px;
    padding-bottom: 10px;
    /* 内容の左マージン */
}

li::before {
    content: "";
    position: absolute;
    left: -15px;
    top: 22px;
    bottom: 0px;
    width: 2px;
    /* 縦線の幅 */
    background-color: #ccc;
    /* 縦線の色 */
}

span.hl {
    font-size: 140%;
    color: red;
    font-weight: bolder;
    border-bottom: 1px solid red;
}

span.bl {
    font-size: 120%;
    color: blue;
    font-weight: bolder;
    border-bottom: 1px solid blue;
}

span.gr {
    font-size: 120%;
    color: rgb(4, 154, 4);
    font-weight: bolder;
    border-bottom: 1px solid rgb(4, 154, 4);
}

blockquote {
    /* background-color: #eef3f8 !important; */
    margin: 20px;
    padding: 20px;
    border: 3px solid #2d444b;
    background-image: linear-gradient(to bottom, rgb(39, 70, 79), #17232f);
}

pre {
    background-image: linear-gradient(to bottom, #202020, #111111);
    border: 2px solid #c5c5c5;
}

details {
    background-image: linear-gradient(to right, #fffdde15, #fffdde04, #fffdde15);
    margin-bottom: 2em;
}
</style>
        </head>
        <body class="vscode-body vscode-light">
            
            
            
        </body>
